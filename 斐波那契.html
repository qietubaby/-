<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        fib = (n) => n === 0 ? 0 : n === 1 ? 1 : fib(n - 1) + fib(n - 2)
            // let n = fib(6)
            // console.log(n)

        /* for循环版 */
        f = (n) => {
            let array = [0, 1]
            for (let i = 0; i <= n - 2; i++) {
                array[i + 2] = array[i + 1] + array[i]
            }
            return array[array.length - 1]
        }
        let n = f(6)
        console.log(n)
    </script>

</body>

</html>
